<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel=stylesheet type=text/css href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel=stylesheet type=text/css href="{% static 'css/style.css' %}">
  </head>
    <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'index'%}">Career Guide</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Browse Career</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Browse University Degrees</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a> <span class="sr-only">(current)</span>
            </li> -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Browse Subjects</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="{% url 'subjects/a-level' %}">A-levels</a>
                <a class="dropdown-item" href="{% url 'subjects/o-level' %}">O-levels</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <!-- <header>
        <div class="navbar navbar-dark bg-dark">
          <a href="{% url 'index'%}" class="navbar-brand">Career guide</a>
          <div style="text-align: right;">
            <a href="{% url 'index'%}" class="navbar-brand">Browse Career</a>
            <a href="{% url 'index'%}" class="navbar-brand">Browse University Degrees</a>
            <a href="{% url 'index'%}" class="navbar-brand">Browse Subjects</a>
          </div>
        </div>
      </header> -->
      {% block body %}
      {% endblock %}
      <footer class="footer">
      </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="{% static 'js/vendor/jquery.min.js'  %}"></script>
      <script src="{% static 'js/vendor/popper.min.js'  %}"></script>
      <script src="{% static 'js/bootstrap/bootstrap.min.js'  %}"></script>
      <script src="{% static 'js/vendor/holder.min.js'  %}"></script>

      <script>
        Holder.addTheme('thumb', {
          bg: '#55595c',
          fg: '#eceeef',
          text: 'Thumbnail'
        });
      </script>
  </body>
</html>
